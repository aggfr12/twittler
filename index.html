<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
        

      });
    
    </script>

    <h2>Avi's Twittler</h2>

    <input class="twittles" type="text">
    
    <button class="send">Get New Twittles</button>
    
    <ul class="messages">

    </ul>

  </body>
  

</html>
