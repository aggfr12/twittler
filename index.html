<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="main.css"></script>
    <script src="moment.min.js"></script>
    <link rel="stylesheet" href="main.css">
    
  </head>
  <body>

    <script>

      $(document).ready(function(){

        var a = moment();

        var getTwitts = function() {
          var $tweetBox = $('.twitts');
          $tweetBox.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var momentObj = moment(tweet.created_at);
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text(momentObj.format("HH:mm a") + ': @' + tweet.user + ': ' + tweet.message + ': ' + moment(momentObj).fromNow());
            $tweet.appendTo($tweetBox);
            index -= 1;
          }
        };  
        
        $('#GettingTwitts').click(function(){
          $('.twitts').empty();
          getTwitts();
        });

        $('#Clear').click(function(){
          $('.twitts').empty();
        });

        $('.tweet').click(function(){
          window.location=$(this).find("a").attr("href");
          return false;
        });


      });
    
    </script>
    
    <header>
      <a href="index.html" id="logo">
        <h1>Twittler</h1>
        <h2>Nonsensical Short Quips From Your Friends</h2>
      </a>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <div id="wrapper">
      <section>
        <button type="button" id="GettingTwitts">Get New Twitts</button>
        <button type="button" id="Clear">Clear</button>
        <div id="main">
          <ul class="twitts"></ul>
        </div>
      </section>
      <footer>
        <p>&copy 2014 Avi Dunn</p>
      </footer>
    </div>
  </body>
  

</html>
