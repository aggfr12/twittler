<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="main.css"></script>
    <script src="moment.min.js"></script>
  </head>
  <body>

    <script>

      $(document).ready(function(){
        
        var getTwitts = function() {
          var $body = $('.twitts');
          $body.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.created_at + ': ' + '@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        };  
        
        $('#GettingTwitts').click(function(){
          //$('.#main').empty();
          getTwitts();
        });

         $('#Clear').click(function(){
          $('#main').detach();
        });


      });
    
    </script>
    
    <div>
      <h1>Twittler</h1>
    </div>

    <div id="main">
      <ul class="twitts"></ul>
    </div>

    <div id="GettingTwitts">
      <button type="button">Get New Twitts</button>
    </div>

    <div id="Clear">
      <button type="button">Clear</button>
    </div>
   

  </body>
  

</html>
