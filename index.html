<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $body = $('.twitts');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
        

      });
    
    </script>
    
    <div>
      <h1>Avi's Twittler</h1>
    </div>

    <div id="main">
      <ul class="twitts"></ul>
    </div>

    <div>
      <button class="send">Get New Twittles</button>
    </div>
   

  </body>
  

</html>
